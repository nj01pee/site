<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" media="screen" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }}</title>
  </head>

  <body>
    {% include header.html %}

    {% include navigation.html %}

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content" {% if page.aside %}class="with-aside"{% endif %}>
          {{content}}
        </section>
        {% if page.aside %}
          {% include landing_aside.html %}
        {% endif %}
      </div>
    </div>

    {% include footer.html %}

    {% include javascript.html %}

  </body>
</html>
